<h3>Tweets</h3>

<highchart id="chart2" config="chartConfig"></highchart>

<table class="table table-striped">
  <thead><tr>
    <th>Name</th>
    <th>Text</th>
    <th>Sentiment</th>
    <th>Id</th>
  </tr></thead>
  <tbody><tr ng-repeat="tweet in tweets"">
    <td>{{ tweet.name }}</td>
    <td>{{ tweet.text}}</td>
    <td>{{ tweet.sentiment}}</td>
    <td>{{ tweet.id }}</td>
  </tr></tbody>
</table>
