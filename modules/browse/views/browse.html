<h3>Projects</h3>

<h4> Project Search: <input type="text" ng-model="search"> </h4>

<table class="table table-striped">
  <thead><tr>
    <th>View</th>
    <th>Name</th>
    <th>SOW</th>
    <th>Partner</th>
    <th>SIG</th>
  </tr></thead>
  <tbody><tr ng-repeat="project in projects | filter: search"">
    <td>
      <a href = "#browse/{{$index}}" > <button class="btn" ng-click="">
      <span class="glyphicon glyphicon-open"></span>&nbsp;&nbsp;View
      </button> </a>
    </td>
    <td>{{ project.Name }}</td>
    <td>{{ project.Sow }}</td>
    <td>{{ project.Partner }}</td>
    <td>{{ project.Sig }}</td>
  </tr></tbody>
</table>

<span ng-repeat="tweet in tweets | reverse">
       <img alt="{{tweet.user.name}}" height="52" width="52" src="{{tweet.user.image}}" />
        <h4 > {{tweet.user.name}} @ {{tweet.location}}</h4>
        <h5>{{tweet.text}}</h5>
</span>
